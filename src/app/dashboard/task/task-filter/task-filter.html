<div class="task-filter-container">
    <a 
        *ngFor="let filter of filters"
        class="task-filter-link"
        [class.task-filter-link-active]="selectedFilter === filter"
        (click)="setFilter(filter)">
        {{ filter.label }}
    </a> 
    <div class="new-task">
        <app-new-task 
            *ngIf="showNewTaskInput"
            (taskAdded)="onTaskAdded()">
        </app-new-task>  
    </div>
    
</div>
