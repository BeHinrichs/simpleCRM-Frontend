<div class="task">
  <form class="task-list-form" id="tasks-form">
    <table class="table table-striped table-hover table-sm">
        <thead class="thead table-dark">
          <tr>
            <td class="table-id">ID</td>
            <td class="table-check">done</td>
            <td class="table-task">Task</td>
            <td class="table-to">to</td>
            <td class="table-from">from</td>
          </tr>
              
        </thead>
        <tbody>
          @if(tasks()) {

          }          
              @for (task of tasks(); track task.id) {
                <tr 
                    app-task-list 
                    class="task-list-li-element" 
                    [data]="task" 
                    (updateTaskEvent)="updateTask(task)">
                </tr>
            }
        </tbody>
    </table>
  </form>  
      
</div>
